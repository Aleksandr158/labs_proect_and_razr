<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная 2</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function func(){
            var x = Number (document.forms["frm"].elements["varx"].value);
            var n = Number (document.forms["frm"].elements["varn"].value);
            var vspcisl = 1;
            var vspznam = 1;
            var vspc=-1;
            var vspz=0;
            for(var i=0;i<n;i++){
                vspc=vspc+2;
                vspcisl = vspcisl*vspc;
            }        
            for(var i=0;i<n;i++){
                vspz=vspz+2;
                vspznam = vspznam*vspz;
            }        
            var b = 0;
            for(var a=1; a<=n; a++){
                b=b+((vspcisl*(2*a-1)*(x**(2*a+1)))/(vspznam*(2*a)*(2*a+1)));
            }
            b=x+b;
            document.writeln(b);
        }
      
    </script>
</head>
<body>
    <form id="frm">
        <p>Введите число x между -1 и 1:</p>
        <input type="text" name="varx" id="x">
        <p>Введите число n:</p>
        <input type="text" name="varn" id="n">
        <input type="submit" value="OK" onclick="func()">
    </form>
<h2>Ответ:</h2>
</body>
</html>
