<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная 4</title>
    <meta charset="utf-8">
    <script type="text/javascript">


    var str = prompt("Введите текст: "); //Создаем переменную, куда запишем текст
    var regExp=/\W\w\W/; //Создаем регулярное выражение, чтобы найти однобуквенное слово
    str=" "+str;//для простоты кода добавляю пробел в начало
    var fStr = "";//переменная для предложений, которые будут начинаться с однобуквенных слов
    var sStr = "";//переменная для всех остальных предложений

    
    while(str.length>1){//запускаем цикл
        var vspStr=str.match(regExp);//создаем вспомогательную переменную, в которой хранится начало предложения, которое начинается с однобуквенного слова
        var ind=str.indexOf(vspStr);//находим индекс вхождения подстроки во всю строку
        if(ind==0){//если однобуквенное предложение в начале текста
            var m;//дополнительная переменная для того, чтобы найти знак индекса знака препинания
            for(var l = 0; l<str.length; l++){//перебираем все элементы массива
                if(str[l]=="."||str[l]=="!"||str[l]=="?"){//если символ - это знак препинания
                    m=l;//в переменную помещаем индекс знака препинания
                    break;//прерываем цикл
                }
            }
            var newStr=str.slice(0, m+1);//создаем новую строку, в которой находится вырезанное предложение
            str=str.slice(m+1);//вырезаем это предложение из общего текста
            fStr+=newStr;
            continue;//переходим на новую итерацию цикла
            
        }
        else{
            if(str[ind]==" "){//если пробел, то переходим на следующий символ, чтобы правильно обрезалось
                ind++;
            }
            var newStr=str.slice(ind);
            var m;
            for(var l = 0; l<str.length; l++){
                if(str[l]=="."||str[l]=="!"||str[l]=="?"){
                    m=l;
                    break;
                }
            }
            str=str.slice(m+1);
            sStr+=newStr;
            continue;
        }


    }

    alert(fStr+sStr);//вывод на экран

    </script>
</head>

</body>
</html>
